<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./rockPaperStyle.css" />
    <link
      rel="icon"
      href="https://adiihd.github.io/rock-paper-scissors-game/img/rock.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock, You Win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./Image/icons8-hand-rock-50.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="./Image/icons8-hand-50.png" alt="" />
      </div>
      <div class="choice" id="scissor">
        <img src="./Image/icons8-hand-scissors-50.png" alt="" />
      </div>
    </div>
    <p id="action-message">Make your Move</p>

    <script src="app.js"></script>
  </body>
</html>
